
<div class="card card-body">

    <div class="row">
        <div class="col-sm-6">
            <div class="mb-3">
                <label for="">{{ 'TITLE' | translate }}</label>
                <input type="text" class="form-control" [(ngModel)]="title">
            </div>
            <div class="mb-3">
                <label for="">{{ 'LOGO' | translate }}</label>
                <img [src]="logo" class="w-50 rounded" alt="">
            </div>
        </div>

        <div class="col-sm-6"> 
            <div class="mb-3">
                <label for="">{{ 'BANNER_IMAGE' | translate }}</label>
                <img [src]="banner" class="w-50 rounded" alt="" />
            </div>
        </div>



        
    </div>

    <div class="row">
        <div class="col-12">
            <button class="btn btn-success">{{ 'UPDATE' | translate }}</button>
        </div>
    </div>
 

 


 
</div>
